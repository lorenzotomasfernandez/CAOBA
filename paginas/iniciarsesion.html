              </div>
              <div class="modal-body p-5 pt-0">
                <form class="">
                  <div class="form-floating mb-3">
                    <div class="form-floating mb-3">
                      <label for="floatingInput"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Correo electrónico</font></font></label>
                      <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="nombre@ejemplo.com">
                    </div>
                  <div class="form-floating mb-3">
                    <label for="floatingPassword"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Contraseña</font></font></label>

                  </div>
                  <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" type="submit"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Inscribirse</font></font></button>
                  <small class="text-muted"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">Al hacer clic en Registrarse, acepta los términos de uso.</font></font></small>
                  <hr class="my-4">
                  <h2 class="fs-5 fw-bold mb-3"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">O use un tercero</font></font></h2>
                  <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"></use></svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    Regístrese con Twitter
                  </font></font></button>
                  <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"></use></svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    Registrate con Facebook
                  </font></font></button>
                  <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
                    <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"></use></svg><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
                    Registrarse con Google
                  </font></font></button>
